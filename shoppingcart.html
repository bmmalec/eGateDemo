<!DOCTYPE html>
<html>
<head>
    <title>eGate | Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/jquery/jquery.mobile-1.4.1.min.css">
    <link rel="stylesheet" href="./css/master.min.css">
    <link rel="stylesheet" href="./css/sales/sales.min.css">
    <script src="./js/jquery/jquery.min.js"></script>
    <script src="./js/jquery/jquery.mobile-1.4.1.min.js"></script>
    <script src="./js/jquery/jquery.tmpl.min.js"></script>
    <script src="./js/knockout-3.1.0.js"></script>
    <script src="./js/exception.js"></script>
    <script src="./js/dataaccess.js"></script>
    <script src="./js/businesslayer.js"></script>
</head>
<body>
    <div data-role="page">
        <!-- Header -->
        <div data-role="header">
            <nav data-role="navbar" data-iconpos="left">
                <ul>
                    <li><a href="#pnlSiteMenu" data-icon="home">Home</a></li>
                    <li><a href="#popupNotEnabled" data-transition="pop" data-rel="popup" data-icon="tag">Promo</a></li>                    
                    <li><a href="receipts.html" rel="external" data-ajax="false" data-icon="grid">Receipts</a></li>
                </ul>
                <ul>
                    <li><a href="#" data-icon="recycle">Clear</a></li>
                    <li><a href="#popupNotEnabled" data-transition="pop" data-rel="popup" data-icon="action">Comp</a></li>
                    <li><a href="#popupNotEnabled" data-transition="pop" data-rel="popup" data-icon="delete">Void</a></li>
                </ul>
            </nav>
            <a id="btnMenu" href="#pnlCategories" data-icon="bullets" data-theme="b">Menu</a>
            <h1 id="PageTitle"><img src="./imgs/32x32/shoppingcart.png" alt="" width="32" height="32" />Shopping Cart</h1>
            <a id="btnCheckout" href="#popupNotEnabled" data-transition="pop" data-rel="popup" data-icon="check" data-theme="b">Checkout</a>
        </div>

        <!-- Content/Body -->
        <div data-role="content">
            <section id="ShoppingCart"><h1>Empty</h1></section>
            <section id="CurrencyContainer">
                <select id="Currency" data-native-menu="false" required="required" data-bind="options: Currencies, optionsText: 'Name', optionsCaption: 'Select Currency', optionsValue: 'Abbreviation',  value: 'SelectedCurrency'"></select>
            </section>
        </div>

        <!-- Footer -->
        <div data-role="footer" data-position="fixed">
            <span>© Copyright 2014</span>
        </div>

        <!-- Site Menu -->
        <div id="pnlSiteMenu" data-role="panel" data-display="overlay" data-theme="b">
            <ul data-role="listview">
                <li><a href="barsetopen.html" rel="external" data-ajax="false">Barset</a></li>
                <li><a href="flightopen.html" rel="external" data-ajax="false">Flight Select</a></li>
                <li><a href="flightlogin.html" data-ajax="false" data-rel="external">FA Login</a></li>
                <li><a href="shoppingcart.html" data-ajax="false" data-rel="external">Sales</a></li>
                <li><a href="#pnlReports">Reports</a></li>
                <li><a href="syncdevices.html" rel="external">Sync</a></li>
                <li><a href="catering.html" rel="external" data-ajax="false">Catering</a></li>
                <li><a href="#pnlSettings">Settings</a></li>
                <li><a href="uplift.html" data-ajax="false" rel="external">Uplift</a></li>
            </ul>
        </div>

        <!-- Settings -->
        <div id="pnlSettings" data-role="panel" data-display="overlay">
            <h3><a href="#" data-rel="close"><img src="./imgs/clear.gif" class="IconSettings" alt="" width="32" height="32" /> Settings</a></h3>
            <hr />
            <table style="width:100%">
                <tr>
                    <td><label for="AirportMode">Airplane Mode:</label></td>
                    <td>
                        <select name="flip-1" id="AirportMode" data-role="slider">
                            <option value="0">Off</option>
                            <option value="1">On</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Wifi">Wi-Fi:</label></td>
                    <td>
                        <select name="flip-1" id="Wifi" data-role="slider">
                            <option value="0">Off</option>
                            <option value="1" selected="selected">On</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Bluetooth">Bluetooth:</label></td>
                    <td>
                        <select name="flip-1" id="Bluetooth" data-role="slider">
                            <option value="0">Off</option>
                            <option value="1" selected="selected">On</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="Bluetooth">Screen Rotation:</label></td>
                    <td>
                        <select name="ScreenRotation" id="ScreenRotation" data-role="slider">
                            <option value="0">Off</option>
                            <option value="1" selected="selected">On</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>

        <!-- Popup/Panels -->
        <div id="popupNotEnabled" data-role="popup">
            <p><img src="./imgs/clear.gif" class="IconInfo" alt="" width="32" height="32" /> Sorry, but this feature has not yet been enabled.</p>
        </div>
        <div id="pnlCategories" data-role="panel" data-display="overlay">
            <h2 data-rel="close"><img src="./imgs/32x32/food.png" alt="" width="32" height="32" /> Menu</h2>
            <ul id="Categories" data-role="listview" data-count-theme="b" data-bind="foreach: Categories">
                <li><a href="#" data-rel="external" data-bind="attr: { 'data-val': CategoryID }"><!-- ko text: CategoryName --><!-- /ko --><span class="ui-li-count" data-bind="text: Count"></span></a></li>
            </ul>
        </div>

        <!-- Templates -->
        <script id="CartTemplate" type="text/x-jquery-tmpl">
            <table id="tblShoppingCart" class="table-stripe">
                <thead>
                    <tr class="ui-bar-b">
                        <th>Item</th>
                        <th>Qty</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                {{each Items}}
                    <tr>
                        <td>${ItemName}</td>
                        <td>${Qty}</td>
                        <td>${formatCurrency(Price)}</td>
                        <td>${formatCurrency(Price)}</td>
                    </tr>
                {{/each}}
                </tbody>
                <tfoot class="ui-bar-b">
                    <tr>
                        <th colspan="3">${Currency} SubTotal:</th>
                        <th>${CurrencySymbol}${formatCurrency(SubTotal)}</th>
                    </tr>
                </tfoot>
            </table>
        </script>
    </div>
    <script src="./js/sales/shoppingcart.js"></script>
</body>
</html>
